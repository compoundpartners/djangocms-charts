    <h1>myTestChart</h1>

    <canvas id="myTestChart" width="400" height="400" style="margin-left: auto;
                                                            margin-right: auto;
                                                            display: block;"></canvas>
    <div id="myTestChart_legend"></div>

    {% verbatim %}

    <script>
            jQuery(document).ready(function($) {
                var data = {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
                    datasets: [
                        {
                            label: "Some figures",
                            data: [65, 59, 80, 81, 56, 55, 40]
                        },
                        {
                            label: "Another set of figures",
                            data: [28, 48, 40, 19, 86, 27, 90]
                        }
                    ]
                };


                //Chart Options
                var options = {
                    ///Boolean - Whether grid lines are shown across the chart
                    scaleShowGridLines: true,

                    //String - Colour of the grid lines
                    scaleGridLineColor: "rgba(0,0,0,.05)",

                    //Number - Width of the grid lines
                    scaleGridLineWidth: 1,

                    //Boolean - Whether to show horizontal lines (except X axis)
                    scaleShowHorizontalLines: true,

                    //Boolean - Whether to show vertical lines (except Y axis)
                    scaleShowVerticalLines: true,

                    //Boolean - Whether the line is curved between points
                    bezierCurve: true,

                    //Number - Tension of the bezier curve between points
                    bezierCurveTension: 0.4,

                    //Boolean - Whether to show a dot for each point
                    pointDot: true,

                    //Number - Radius of each point dot in pixels
                    pointDotRadius: 4,

                    //Number - Pixel width of point dot stroke
                    pointDotStrokeWidth: 1,

                    //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
                    pointHitDetectionRadius: 20,

                    //Boolean - Whether to show a stroke for datasets
                    datasetStroke: true,

                    //Number - Pixel width of dataset stroke
                    datasetStrokeWidth: 2,

                    //Boolean - Whether to fill the dataset with a colour
                    datasetFill: true,

                    //String - A legend template
                    legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend legend\">" +
                                        "<% for (var i=0; i < datasets.length; i++){%>" +
                                                "<li class=\"legend_text_<%=[i+1]%>\" >" +
                                                    "<span class=\"legend_icon_<%=[i+1]%>\"></span>" +
                                                    "<% if(datasets[i].label){ %><%= datasets[i].label %><% } %>" +
                                                "</li>" +
                                        "<%}%>" +
                                    "</ul>"

                };

                //Parse CSS to get dataset colors
                data = parse_css_colors("myTestChart", CHART_TYPES.BAR, data);

                // Get context with jQuery - using jQuery's .get() method.
                var ctx = $("#myTestChart").get(0).getContext("2d");

                // This will get the first returned node in the jQuery collection.
                var myLineChart2 = new Chart(ctx).Bar(data, options);

                //Build legend
                var legendHolder = document.createElement('div');
                legendHolder.innerHTML = myLineChart2.generateLegend();

                document.getElementById('myTestChart_legend').appendChild(legendHolder.firstChild);
            });
    </script>
    {% endverbatim %}
